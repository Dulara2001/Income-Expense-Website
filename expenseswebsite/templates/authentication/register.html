{% extends 'base_auth.html' %}
{% load static %}


{% block content %}

<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="card mt-5">
      <div class="card-body">

        <div class="card-body">

            <div class="card-title py-3">
                <h4>Register for a free account</h4>
              </div>

        <form action="" method="post">       
          <div class="form-group py-3">
            <input
              type="text"
              name="username"
              placeholder="username"
              id="usernameField"
              value="{{fieldValues.username}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="invalid_feedback invalid-feedback" style="display:none">
          </div>
          
          <div class="form-group">
            <input
              type="email"
              name="email"
              placeholder="Email"
              id="emailField"
              value="{{fieldValues.email}}"
              class="form-control form-control-sm"
            />
          </div>
          <div class="emailFeedBackArea invalid-feedback" style="display:none">
          </div>
          
          <div class="form-group py-3">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-sm"
              id="passwordField"
            />
            <small class="float-end py-3 showPasswordToggle">SHOW</small>
          </div>
          <br>
          <input type="submit" value="Register" class="btn btn-block btn-primary" style="margin: auto; display: block;"/>
        </form>

        </div>
      </div>

      </div>
    </div>
  </div>
  <div class="col-md-4"></div>
</div>

<!-- <script src="{% static 'js/register.js' %}"></script> -->

{% endblock content %}
