{% extends 'base.html' %}

<div class="container mt-4">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="[% url 'expenses' %]">Expenses</a></li>
          <li class="breadcrumb-item active" aria-current="page">Add Expenses</li>
        </ol>
      </nav>

</div>

<form action="(% url 'expenses'%)" method="post">

<div class="card">
    <div class="card-body">
        <div class="form-group">
            <label for="">Amount</label>
            <input type="text" class="form-control-sm" name="amount">
        </div>
        <div class="form-group">
            <label for="">Description</label>
            <input type="text" class="form-control-sm" name="description">
        </div>
        <div class="form-group">
            <label for="">Category</label>
            <select name="category">
                <option name="category">1</option>
                <option name="category">1</option>
                <option name="category">1</option>
            </select>
        </div>
        <div class="form-group">
            <label for="">Date of Expense</label>
            <input type="date" class="form-control-sm" name="expense_date">
        </div>
    </div>
</div>



</form>


{% block content%}

<h1>Add Expense</h1>

{% endblock %}
